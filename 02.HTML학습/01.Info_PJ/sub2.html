        <section class="arti">
            <p>유럽 최대 자산운용사(운용자산 2조 유로)인 아문디자산운용이 투자자들에게 주식 <br>
                매도를 권고했다. 거시경제의 위험성이 불어나 수익성과 변동성이 커졌기 때문이다. <br>
                지금부터라도 방어적인 투자를 하라는 조언이다.<p></p>

            <p>7일(현지시간) 블룸버그에 따르면 아문디는 주식 시장에 관한 비관적인 전망을 투자자들<br>
                에게 경고했다. 각국 중앙은행이 잇따라 매파적 행보를 보이며 상황이 악화할 거라는 설명이다.</p>
                
            <p>아문디에 앞서 세계 최대 자산운용사인 블랙록, 미국 투자은행인 모건스탠리가 증시 전<br>
                반에 걸쳐 비중 축소 의견을 밝힌 바 있다.아문디 그룹의 최고 투자책임자(CIO)인 빈센<br>
                트 모르티에는 이달 투자 서한에서 “주식 비중을 줄이고 방어적인 태도를 취할 때다”라<br>
                며 “글로벌 경기침체는 피할 수도 있지만, 주식 시장이 반등할 낙관적인 요인은 단 하나<br>
                도 없고 리스크만 커지고 있다”고 설명했다.</p>
        </section>

        <acrticle class="bquote">
            <h3>비트코인</h3>
            <blockquote cite="https://ko.wikipedia.org/wiki/%EB%B9%84%ED%8A%B8%EC%BD%94%EC%9D%B8">
                <img src="images/doji coin.jpg" alt="비트코인">
                <p>비트코인(영어: Bitcoin)은 블록체인 기술을 기반으로 만들어진 온라인 암호화폐이다. 비트코인의 
                화폐 단위는 BTC로 표시한다. 2008년 10월 사토시 나카모토라는 가명을 쓰는 프로그래머가 개발하여, 
                2009년 1월 프로그램 소스를 배포했다. 중앙은행이 없이 전 세계적 범위에서 P2P 방식으로 개인들 간에 
                자유롭게 송금 등의 금융거래를 할 수 있게 설계되어 있다. 또 중앙은행을 거치지 않아 수수료 부담이 적다. 
                거래장부는 블록체인 기술을 바탕으로 전 세계적인 범위에서 여러 사용자들의 서버에 분산하여 저장하기 때문에 
                해킹이 불가능하다. SHA-256 기반의 암호 해시 함수를 사용한다.</p>
            </blockquote>

    <!-- 
            [ div요소 : divide / division ]
            -> 영역을 구분하는 블록요소
            -> 특징: 블록요소 옆에 다른 요소가
            위치하지 못하며 내용을 구분하는 역할
            [ div 형제 요소들! ]
            -> div에 어떤 내용영역인지 알 수 있도록
            의미를 부여한 새로운 레이아웃용 태그들!
            -> 태그에 의미를 부여함!
            -> 시멘틱태그!(sementic tag)
            1. header : 상단영역(각 파트별 상단표시가능!)
            2. footer : 하단영역(각 파트별 하단표시가능!)
            3. main : 메인영역(한 페이지에 한번만 사용!)
            4. nav : 네비게이션 영역
            5. aside : 부수적인 내용 영역
            6. section : 내용구분을 위한 영역
            7. article : 독립적인 내용을 구분하는 영역
            (보통 article 이나 section은 
            w3c에서 heading 태그(h1~h6)를 내용에
            사용할 것을 권고함!-안써도 무관!)
            [ span 요소 : (span-범위) ]
            - 아무런 특징이 없는 인라인요소
            - 인라인 컨텐츠를 구분하여 구조화함
            [ img요소 : image ]
            - 이미지를 넣어주는 요소
            - 필수속성:
            1) src속성 - 이미지경로
                (src -> source)
            2) alt속성 - 이미지설명
                (alt -> alternative text)
                대체 텍스트 -> 웹접근성 필수!
            [ 경로에 관하여... ]
            1) 상대경로
            -> 현재파일 위치를 기준으로 경로설정
            ./ 현재위치
            (또는 아무것도 안쓰고 시작)
            ../ 한단계 위로
            ../../../../ 계속 위로...
            2) 절대경로
            -> http://... 또는 https://...
            이런식으로 웹주소가 절대경로임!
            3) 절대상대경로
            프로젝트 파일 최상위부터 설정하는 경로
            / 루트부터 출발
            예) /aaa/bbb
            -> 서버에 올렸을때 개발환경과 루트가 
            달라질 수 있으므로 절대상대경로는 주의요망!
            [ 웹접근성이란? ]
            -> 평등의 원칙! 즉, 누구나 웹정보에
            접근하는 것에 불평등이 있어서는 안됨!
            예컨데 이미지설명(alt)을 넣어야
            스크린 리더기가 읽어준다!
            -> 웹접근성 연구소 참조!
            https://www.wah.or.kr:444/Participation/technique.asp
            [ 웹표준이란? ]
            - 모든 브라우저에서 공통으로 작성되는
            코딩규칙 및 표준
            (크로스브라우징은 같은 디자인과 
            같은기능이 여러종류의 브라우저에서
            동일하게 작동되는 것을 말한다!)
            [ CSS 넣기 속성 ]
            - style = "CSS속성설정"
            - 속성설정 방법
                속성명:값;
            -> 이런 방법을 인라인 CSS라고함!
            [ title 속성 ]
            - 툴팁을 나오게 하는 속성임
            - 값으로 메시지를 넣으면 마우스 오버시
              툴팁으로 메시지가 보인다
            - 어떤 요소에도 필요하면 사용가능함
         -->
