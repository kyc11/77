<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> 전체 선택자 (*) </title>
<!-- jQuery library -->
<script src="./js/jquery-3.6.1.min.js"></script>
<script>
  // 미션:body를 클릭하면 모든 요소를 선택하여(*)
  // 인터넷으로 검색한 이미지 주소를 배경이미지로 설정하여
  // width:200px,height:200px 로 설정하시오.
  $(()=>{
    $("body").click(()=>{
      $("body *").css({
        background:"url(https://cdnweb01.wikitree.co.kr/webdata/editor/202103/23/img_20210323144951_67bba4a3.webp) no-repeat center/cover",
        width:"200px",
        height:"200px"
      });
    });
  });
</script>
</head>
  
<body>

<div id="container">

 <header>
   <h2> Welcome mySite </h2>
 </header>

 <nav>
   <ul class="list">
   <li id="first">One</li>

  </ul>
 </nav>

</div>
