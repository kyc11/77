<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>03.JSX</title>

        <!-- 가장먼저 리액트 라이브러리를
        구현JS 상단에 불러온다! -->

        <!-- 1.리액트 기본 라이브러리 -->
        <script
            src="https://unpkg.com/react@18/umd/react.production.min.js"
            crossorigin
        ></script>
        <!-- 2.리액트 가상돔 라이브러리 -->
        <script
            src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            crossorigin
        ></script>
        <!-- 3.리액트 바벨 라이브러리 -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

        <!-- 4. 내가 리액트로 구현한 JS -->
        <!-- type을 반드시 "text/babel"로 셋팅한다 -->
        <script src="./js/04.컴포넌트.jsx" type="text/babel"></script>

    </head>
    <body>
        
        <!-- 리액트 출력요소들 -->
        <div id="root1"></div>
        <div id="root2"></div>
        <div id="root3"></div>
        <div id="root4"></div>
        <div id="root5"></div>

    </body>
</html>
